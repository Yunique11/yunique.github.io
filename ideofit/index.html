<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ideofit</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header__logo">
      <img src="img/ideofit_logo.png" alt="ideofit_logo">
      <span class="header__logo_text">Ideofit</span>
    </div>
  </header>

  <main class="main">
    <section class="section">

      <div class="section__offer">
        <h1>Find perfect shades</h1>
        <h3>With this free virtual try on app</h3>
      </div>

      <div class="section__block">
        <h4>Send the download link to your phone</h4>
        <form action="#">
          <label class="select">
          <select name="countryCode" class="country_code">
            <option data-countryCode="GB" value="44" Selected>RU +7</option>
          </select>
          </label>
          <div class="input_wrapper">
            <input type="search" placeholder="Phone Number">
            <button type="submit">Send Link</button>
          </div>
        </form>
        <p class="terms">By clicking send link, I acknowledge that I have read the <a href="files/IDEOFIT_Privacy_Policy.pdf">privacy
          policy</a> and agree to the <a href="files/IDEOFIT_TERMS_AND_CONDITIONS_OF_USE.pdf">terms of service</a>.</p>
      </div>

      <div class="section__app_store">
      <a  href="https://apps.apple.com/us/app/ideofit-sunglasses/id1387326034">
        <img src="img/app_storet.png" alt="App Store Link">
      </a>
      </div>
    </section>

    <div class="parent">
        <img src="img/999.png" alt="Embedded video in Iphone">
      <div class="videoBlock">
      <video autoplay width="389" height="730">
          <source src="video/IMG_7680.MOV"  type="video/mp4">
        <p>Sorry, your browser doesn't support the video element.</p>
      </video>
      </div>
    </div>


  </main>
</div>
</body>
</html>
